server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/v18432/euruka-config
          searchPaths: "ms-config-properties/{application}/{profile}"
          clone-on-start: true
          default-label: main

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}